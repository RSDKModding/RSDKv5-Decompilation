apply plugin: 'com.android.application'

android {
    ndkVersion "24.0.8215888"
    compileSdkVersion 32
    defaultConfig {
        applicationId "com.decomp.rsdkv5"
        minSdkVersion 27
        //minSdkVersion 30 // if you're getting framerate issues, uncomment this
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            ndkBuild {
                arguments "APP_PLATFORM=android-27", "-j8"
                //arguments "APP_PLATFORM=android-30", "-j8" // if you're getting framerate issues, uncomment this
                abiFilters = []
                abiFilters.addAll(ABIFILTERS.split(';').collect{it as String})
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
    if (!project.hasProperty('EXCLUDE_NATIVE_LIBS')) {
        sourceSets.main {
            jniLibs.srcDir 'libs'
        }
        externalNativeBuild {
            ndkBuild {
                path 'jni/Android.mk'
            }
        }
       
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.core:core:1.8.0'
}
